    <script>
        $.getJSON("/vis/get_enron.json", function(data) {
            var items = []
            $.each( data, function( key, val ) {
            items.push( "<li id='" + key + "'>" + val + "</li>" );
             });

              $( "<ul/>", {
                "class": "my-new-list",
                html: items.join( "" )
              }).appendTo( "body" );
            })
    </script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
